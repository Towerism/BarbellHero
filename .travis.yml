language: generic
services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
script:
  - ci/test.sh
jobs:
  include:
    - stage: deploy
      if: branch = master
      script: bash ci/deploy.sh
env:
  global:
    - secure: 
    - secure: 
  matrix:
    - E2E=1
    - E2E=0
